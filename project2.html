function showpage(page) {
	$("#page1").hide();
	$("#page2").hide();
	$("#page3").hide();
	$("#page4").hide();
	if (page === 1) {
		$("#page1").show();
	}
	else if (page === 2) {
		$("#page2").show();
	}
	else if (page === 3) {
		$("#page3").show();
	}
	else if (page === 4) {
		$("#page4").show();
	}
}
	
</script>
